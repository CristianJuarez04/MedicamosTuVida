<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Empleados</title>
        <!--link rel="stylesheet" type="text/css" href="style/style.css"-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SICEFA_registro_clientes">
        <meta name="keywords" content="clientes SICEFA">
        <meta name="author" content="Cabrera Pineda Andre Daniel / Juarez Velázquez Cristian Daniel">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
        <link rel="shortcut icon" href="../img/SICEFA.ico" type="image/x-icon"/>
        <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container-fluid">
            <header>
                <center>
                    <img class="imglogo" width="160" height="80" src="../img/logoSinFondoMedVid.png" style="border-radius: 10px;">
                </center>
            </header>

            <ul class="nav justify-content-center fondonav">
                <li class="nav-item navegacion">
                    <a class="nav-link text-light" style="font-weight: bold;">Empleado</a>
                </li>
                <li class="nav-item navegacion">
                    <a class="nav-link text-light active" href="productos.html">Producto</a>
                </li>
                <li class="nav-item navegacion">
                    <a class="nav-link text-light" href="clientes.html">Clientes</a>
                </li>
            </ul>

            <div class="row" style="background-color: #f5f5f5;">

                <div class="card col-lg-4 col-md-12 col-sm-12 izquierdo">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead class="table-responsive">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="employee-table">
                                <!-- Los datos de los empleados se insertarán aquí dinámicamente -->
                                </tbody>
                            </table>

                            <form class="form-container" style="margin-top: 2px">
                                <h3>Agregar Empleado</h3>
                                <input type="text" id="nombre-input" class="form-control formularios2" placeholder="Nombre">
                                <input type="text" id="genero-input" class="form-control formularios2" placeholder="Género">
                                <input type="text" id="fecha-nacimiento-input" class="form-control formularios2" placeholder="Fecha de nacimiento">
                                <input type="text" id="rfc-input" class="form-control formularios2" placeholder="RFC">
                                <input type="text" id="curp-input" class="form-control formularios2" placeholder="CURP">
                                <input type="text" id="calle-input" class="form-control formularios2" placeholder="Calle">
                                <input type="text" id="colonia-input" class="form-control formularios2" placeholder="Colonia">
                                <input type="text" id="numero-ext-input" class="form-control formularios2" placeholder="Número Ext">
                                <input type="text" id="codigo-postal-input" class="form-control formularios2" placeholder="Código postal">
                                <input type="text" id="ciudad-input" class="form-control formularios2" placeholder="Ciudad">
                                <input type="text" id="estado-input"class="form-control formularios2" placeholder="Estado">
                                <input type="text" id="telefono-input"class="form-control formularios2" placeholder="Teléfono">
                                <input type="text" id="email-input"class="form-control formularios2" placeholder="Email">
                                <input type="text" id="puesto-input" class="form-control formularios2" placeholder="Puesto">
                                <input type="text" id="salario-input" class="form-control formularios2" placeholder="Salario">
                                <input type="text" id="codigo-input" class="form-control formularios2" placeholder="Código">
                                <input type="text" id="fecha-ingreso-input" class="form-control formularios2" placeholder="Fecha de ingreso">
                                <input type="file" class="formularios1" id="imagen-input">
                                <input type="submit" class="btn form-control mandar" value="Agregar" onclick="agregarEmpleado(event)">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card col-lg-7 col-md-12 col-sm-12 derecho">
                    <div class="card-body">
                        <br>    
                        <div id="detalles-empleado" class="datos">
                            <!-- La información del empleado seleccionado se mostrará aquí -->
                        </div>
                        <form id="busqueda-form" onsubmit="buscarEmpleado(event)">
                            <input type="text" id="busqueda-input" class="form-control formularios1" style="margin-top: 20px" placeholder="Buscar por ID de empleado">
                            <input type="submit" class="btn mandar" value="Buscar">
                        </form>
                        <form id="edit-form" style="margin-top: 2px" onsubmit="editarEmpleado(event)">
                            <h3>Editar Empleado</h3>
                            <input type="hidden" id="edit-id-empleado">
                            <input type="text" class="form-control formularios1" id="edit-nombre-input" placeholder="Nombre completo">
                            <input type="text" class="form-control formularios1" id="edit-genero-input" placeholder="Género">
                            <input type="text" class="form-control formularios1" id="edit-fecha-nacimiento-input" placeholder="Fecha de nacimiento">
                            <input type="text" class="form-control formularios1" id="edit-rfc-input" placeholder="RFC">
                            <input type="text" class="form-control formularios1" id="edit-curp-input" placeholder="CURP">
                            <input type="text" class="form-control formularios1" id="edit-calle-input" placeholder="Calle">
                            <input type="text" class="form-control formularios1" id="edit-colonia-input" placeholder="Colonia">
                            <input type="text" class="form-control formularios1" id="edit-numero-ext-input" placeholder="Número Ext">
                            <input type="text" class="form-control formularios1" id="edit-codigo-postal-input" placeholder="Código postal">
                            <input type="text" class="form-control formularios1" id="edit-ciudad-input" placeholder="Ciudad">
                            <input type="text" class="form-control formularios1" id="edit-estado-input" placeholder="Estado">
                            <input type="text" class="form-control formularios1" id="edit-telefono-input" placeholder="Teléfono">
                            <input type="text" class="form-control formularios1" id="edit-email-input" placeholder="Email">
                            <input type="text" class="form-control formularios1" id="edit-puesto-input" placeholder="Puesto">
                            <input type="text" class="form-control formularios1" id="edit-salario-input" placeholder="Salario">
                            <input type="text" class="form-control formularios1" id="edit-codigo-input" placeholder="Código">
                            <input type="text" class="form-control formularios1" id="edit-fecha-ingreso-input" placeholder="Fecha de ingreso">

                            <input type="submit" class="form-control mandar formularios1" value="Guardar">
                            <button type="button" class="btn enviar" onclick="eliminarEmpleado()">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <footer style="background-color: #f0f0f0; padding: 10px; text-align: center;">
            <p style="font-family: Arial, sans-serif; font-size: 14px; color: #666;">
                © 2023 SICEFA , Medicamos tu Vida S.A. | Todos los derechos reservados | Sistema desarrollado por HIVARI para Medicamos tu Vida
            </p>
        </footer>
        <script src="../js/script_Empleados.js"></script>
    </body>
</html>
