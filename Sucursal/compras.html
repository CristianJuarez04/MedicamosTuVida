<!DOCTYPE html>
<html>

<head>
    <title>Medicamos tu vida</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../img/SICEFA.ico" type="image/x-icon" />
    <link href="../style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <header>
            <center>
                <img class="imglogo" width="" height="80" src="../img/logosucursalBlanco.png" style="border-radius: 10px;">
            </center>
        </header>

        <ul class="nav justify-content-center fondonav">
            <li class="nav-item navegacion">
                <a class="nav-link active text-light" href="Compra.html" style="font-weight: bold;">Compras</a>
            </li>
            <li class="nav-item navegacion">
                <a class="nav-link text-light" href="ventas.html">Venta</a>
            </li>
            <li class="nav-item navegacion">
                <a class="nav-link text-light" href="empleados.html">Empleado</a>
            </li>
            <li class="nav-item navegacion">
                <a class="nav-link text-light active" href="productos.html">Producto</a>
            </li>
            <li class="nav-item navegacion">
                <a class="nav-link text-light" href="clientes.html">Clientes</a>
            </li>
        </ul>

        <div class="row fila">
            <div class="card col-lg-5 col-md-12 col-sm-12 izquierdo">
                <div class="card-body">
                    <div class="table-responsive" style="margin-bottom: 2px; max-height: 20em; min-height: 20em;">
                        <table class="table table-sm">
                            <thead class="table-responsive">
                                <tr>
                                    <th>ID</th>
                                    <th>ID Sucursal</th>
                                    <th>ID Empleado</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Productos</th>
                                    <th>Cantidad</th>
                                    <th>Estatus</th>

                                </tr>
                            </thead>
                            <tbody id="tabla-pedidos-body">
                                <!-- Los datos de los pedidos se mostrarán aquí -->
                            </tbody>
                        </table>
                    </div>

                    <form class="form-container">
                        <h3>Nuevo pedido</h3>
                        <div id="productos-container">
                            <div class="producto-row">
                                <input type="text" class="producto-nombre" placeholder="Nombre del Producto" required>
                                <br><br>
                                <input type="number" class="producto-cantidad" placeholder="Cantidad" required>
                            </div>
                        </div>
                        <button type="button" class="btn form-control" onclick="agregarProductoRow()">Agregar
                            Producto</button><br><br>
                        <input type="submit" value="Concluir Pedido" class="btn form-control mandar">
                    </form>
                </div>
            </div>

            <!-- Elimina el formulario de edición y su contenedor -->
            <div class="card col-lg-6 col-md-6 col-sm-12 derecho">
                <div class="card-body">
                    <br>

                    <form id="busqueda-form" onsubmit="buscarPedido(event)">
                        <input type="text" id="busqueda-input" placeholder="Buscar por ID de pedido"
                            class="form-control formularios1">
                        <input type="submit" class="btn enviar" value="Buscar">
                    </form>
                    <!-- Elimina el contenedor de edición de pedido -->
                    <div id="detalles-pedido">
                        <!-- La información del pedido seleccionado se mostrará aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: #f0f0f0; padding: 10px; text-align: center;">
        <p style="font-family: Arial, sans-serif; font-size: 14px; color: #666;">
            © 2023 SICEFA, Medicamos tu Vida S.A. | Todos los derechos reservados | Sistema desarrollado por HIVARI para
            Medicamos tu Vida
        </p>
    </footer>
</body>
<script src="../js/script_Compras.js" type="text/javascript"></script>

</html>
