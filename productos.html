<!DOCTYPE html>
<html>
    <head>
        <title>Medicamos tu Vida</title>
        <!--link rel="stylesheet" type="text/css" href="style/style.css"-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SICEFA_registro_clientes">
        <meta name="keywords" content="clientes SICEFA">
        <meta name="author" content="Cabrera Pineda Andre Daniel / Juarez Velazquez Cristian Daniel">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
        <link rel="shortcut icon" href="img/SICEFA.ico" type="image/x-icon"/>
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>    
        <div class="container-fluid">
            <header>
                <center>
                    <img class="imglogo" width="" height="80" src="img/logosucursalBlanco.png" style="border-radius: 10px;">
                </center>
            </header>

            <ul class="nav justify-content-center fondonav">
                <li class="nav-item navegacion">
                    <a class="nav-link active text-light" href="#">Compras</a>
                </li>
                <li class="nav-item navegacion">
                    <a class="nav-link text-light" href="#">Venta</a>
                </li>
                <li class="nav-item navegacion">
                    <a class="nav-link text-light" href="empleados.html">Empleado</a>
                </li>
                <li class="nav-item navegacion">
                    <a class="nav-link text-light active" style="font-weight: bold;">Producto</a>
                </li>
                <li class="nav-item navegacion">
                    <a class="nav-link text-light" href="clientes.html">Clientes</a>
                </li>
            </ul>

            <div class="row fila">
                <div class="card col-lg-4 col-md-12 col-sm-12 izquierdo">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead class="table-responsive">
                                    <tr>
                                      <th>ID</th>
                                      <th>Nombre</th>
                                      <th>Precio</th>
                                      <th>Existencias</th>
                                      <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="product-table">
                                <!-- Los datos de los productos se insertarán aquí dinámicamente -->
                                </tbody>
                            </table>

                            <form class="form-container">
                                <h3>Agregar Producto</h3>
                                <input type="text" id="nombre-input" placeholder="Nombre" class="form-control formularios1"><br>
                                <input type="number" id="precio-input" placeholder="Precio" class="form-control-sm formularios1">
                                <input type="number" id="existencias-input" placeholder="Existencias" class="form-control-sm formularios1">
                                <input type="file" id="imagen-input"> <br><br>
                                <input type="submit" value="Agregar" class="btn form-control mandar" onclick="agregarProducto(event)"><br><br>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card col-lg-7 col-md-12 col-sm-12 derecho">
                    <div class="card-body">
                        <br>    
                        <div id="detalles-producto">
                            <!-- La información del producto seleccionado se mostrará aquí -->
                        </div>
                        <form id="busqueda-form" onsubmit="buscarProducto(event)">
                            <input type="text" id="busqueda-input" placeholder="Buscar por ID de producto" class="form-control formularios1">
                            <input type="submit" class="btn enviar" value="Buscar">
                        </form>
                        <form id="edit-form" onsubmit="editarProducto(event)">
                            <h3>Editar Producto</h3>
                            <input type="hidden" id="edit-id-producto">
                            <input type="text" id="edit-nombre-input" placeholder="Nombre"class="form-control formularios1"><br>
                            <input type="number" id="edit-precio-input" placeholder="Precio"class="form-control-sm formularios1">
                            <input type="number" id="edit-existencias-input" placeholder="Existencias"class="form-control-sm formularios1"><br><br>
                            <input type="submit" value="Guardar" class="btn form-control mandar"><br><br>
                            <button type="button" class="btn enviar" onclick="eliminarProducto()">Eliminar</button>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
        <br><br>
        <footer style="background-color: #f0f0f0; padding: 10px; text-align: center;">
            <p style="font-family: Arial, sans-serif; font-size: 14px; color: #666;">
                © 2023 SICEFA , Medicamos tu Vida S.A. | Todos los derechos reservados | Sistema desarrollado por HIVARI para Medicamos tu Vida
            </p>
        </footer>
        <script src="js/script_Productos.js"></script>
    </body>
</html>
